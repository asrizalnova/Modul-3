<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 Component</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>

    <script>
        Vue.component('counter',
        {
            data : function() {
                return {
                    count : 0
                }
            },
            template : '<button @click="count++">{{ count }}</button>'
        }
        );

        var app = new Vue ({
            el : "#app"
        })
    </script> 
</body>
</html>
