<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Data Mobil</title>
</head>
<body>
    <div class="container" id="app" style="padding-top: 30px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h3 class="card-header">Data Mobil</h3>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="DataMobil"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Mobil</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>

            <div class="form-group">
                <label>Warna Mobil</label>
                <input type="text" class="form-control" v-model="data.warna">
            </div>

            <div class="form-group">
                <label>perusahaan pembuat</label>
                <input type="text" class="form-control" v-model="data.perusahaan">
            </div>
            <div class="form-group">
                <label>Tahun dibuat</label>
                <input type="text" class="form-control" v-model="data.tahun">
            </div>

            <button type="button" class="btn btn-success" @click="Save">Save</button>
        </form>
    </template>

            <template id="show-data">
                <table class="table table-bordered" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <td>Nama Mobil</td>
                            <td v-if="data.nama == null">-</td>
                            <td v-else>{{ data.nama }}</td>
                        </tr>
                        <tr>
                            <td>Warna Mobil</td>
                            <td v-if="data.warna == null">-</td>
                            <td v-else>{{ data.warna }}</td>
                        </tr>
                        <tr>
                            <td>Perusahaan Pembuat</td>
                            <td v-if="data.perusahaan == null">-</td>
                            <td v-else>{{ data.perusahaan }}</td>
                        </tr>
                        <tr>
                            <td>Tahun dibuat</td>
                            <td v-if="data.tahun == null">-</td>
                            <td v-else>{{ data.tahun }}</td>
                        </tr>
                    </thead>
                </table>
            </template>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
             crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
             crossorigin="anonymous"></script>

            <script src="app.js"></script>
        
</body>
</html>
